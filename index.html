<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울역 상행선 열차 조회</title>
  <style>
    body { font-family: sans-serif; padding: 1.5em; background: #f4f4f4; }
    h2 { color: #0052cc; font-size: 1.3rem; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin-bottom: 0.6em; padding: 0.9em; border-radius: 6px;
         box-shadow: 0 1px 4px rgba(0,0,0,0.1); font-size: 1rem; }
    button {
      margin-top: 1rem;
      padding: 0.6em 1em;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🚇 서울역 상행선 (1호선) - 도착 예정 열차</h2>
  <ul id="train-list"><li>열차 정보를 불러오는 중...</li></ul>
  <button id="refresh-btn">🔄 새로고침</button>

  <script>
    async function fetchTrainData() {
      const list = document.getElementById("train-list");
      list.innerHTML = "<li>열차 정보를 불러오는 중...</li>";
      try {
        const res = await fetch("/api/train");
        const data = await res.json();
        const rows = data.realtimeArrivalList || [];

        const seoulIndex = stationOrder.indexOf("서울");
        if (seoulIndex === -1) {
          list.innerHTML = "<li>❌ 서울역 정보가 없습니다.</li>";
          return;
        }

        const filtered = rows.filter(train => {
          const isLine1 = train.subwayId === "1001";
          const up = (train.updnLine || '').includes("상행") || train.updnLine === "0";
          const destOK = ["소요산", "의정부", "동두천", "연천", "도봉산", "양주"].some(d =>
            (train.trainLineNm || "").includes(d) || (train.bstatnNm || "").includes(d)
          );
          const currStation = train.statnNm;
          return isLine1 && up && destOK && currStation && stationOrder.includes(currStation);
        });

        const dedupedMap = new Map();
        filtered.forEach(train => {
          if (!dedupedMap.has(train.trainNo)) {
            dedupedMap.set(train.trainNo, train);
          }
        });

        const finalList = Array.from(dedupedMap.values())
          .map(train => {
            const idx = stationOrder.indexOf(train.statnNm);
            const distanceToSeoul = seoulIndex - idx;
            const estimatedSec = Math.max(0, distanceToSeoul * 90); // 90초 간격 가정
            return { ...train, distanceToSeoul, estimatedSec };
          })
          .filter(train => train.distanceToSeoul >= 0)
          .sort((a, b) => a.estimatedSec - b.estimatedSec)
          .slice(0, 3);

        list.innerHTML = '';
        if (finalList.length === 0) {
          list.innerHTML = "<li>⚠️ 서울역 도착 예정 열차가 없습니다.</li>";
        } else {
          finalList.forEach(train => {
            const sec = train.estimatedSec;
            const min = Math.floor(sec / 60);
            const remain = sec % 60;
            const eta = min > 0 ? `${min}분 ${remain}초 후` : `${remain}초 후`;
            const li = document.createElement("li");
            li.textContent = `${train.arvlMsg2 || "도착 예정"} (${eta}, 종착: ${train.bstatnNm})`;
            list.appendChild(li);
          });
        }
      } catch (e) {
        list.innerHTML = "<li>❌ 데이터를 불러오지 못했습니다.</li>";
        console.error(e);
      }
    }

    const stationOrder = [
      "소요산", "동두천", "보산", "동두천중앙", "지행", "덕정", "덕계", "양주", "녹양",
      "가능", "의정부", "회룡", "망월사", "도봉산", "도봉", "방학", "창동", "녹천",
      "월계", "광운대", "석계", "신이문", "외대앞", "회기", "청량리", "제기동", "신설동",
      "동묘앞", "동대문", "종로5가", "종로3가", "종각", "시청", "서울", "남영", "용산"
    ];

    fetchTrainData();
    setInterval(fetchTrainData, 60000);
    document.getElementById("refresh-btn").addEventListener("click", fetchTrainData);
  </script>
</body>
</html>
